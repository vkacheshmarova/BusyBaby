<div igxLayout>
  <igx-nav-drawer #nav id="project-menu" [isOpen]='false' [enableGestures]="false" width="220px" [pin]='true'
    [position]="'right'">
    <ng-template igxDrawer>
      <span igxDrawerItem [isHeader]="true">
        <span>BUSY BABY</span>
        <span class="localizationButtons">
          <igx-icon class="igxIcon" (click)="lang($event)" *ngFor="let ln of languages">
            <span [id]="ln.name" [style.color]="ln.selected ? 'blue' : null">{{ln.displayText}}
            </span>
          </igx-icon>
        </span>
      </span>
      <span *ngFor="let route of topNavLinks" igxDrawerItem routerLinkActive="igx-nav-drawer__item--active"
        routerLink="{{route.path}}" (click)="navigate(route)">
        <igx-icon fontSet="material">{{route.icon}}</igx-icon>
        <span>{{route.name | translate}}</span>
      </span>
    </ng-template>
  </igx-nav-drawer>

  <div igxFlex igxLayout igxLayoutDir="columns">
    <igx-navbar>
      <igx-action-icon>
        <img src="assets/logo.jpg" alt="logo" class="logo" (click)="logoClick()" />
      </igx-action-icon>

      <igx-action-icon fxHide="true" fxShow.lt-md="true" class="right">
        <igx-icon fontSet="material" (click)="nav.toggle()">menu</igx-icon>
      </igx-action-icon>

      <ul class="headerItems" fxShow="true" fxHide.lt-md="true">
        <li *ngFor="let route of topNavLinks" (click)="selectionChange(route)">
          <igx-icon>{{route.icon}}</igx-icon>
          <span class="icon-text" [style.color]="route.selected ? 'pink' : null">{{route.name | translate}}</span>
        </li>
      </ul>

      <span>
        <igx-icon *ngFor="let l of languages" class="igxIcon" fxShow="true" fxHide.lt-md="true" (click)="lang($event)">
          <span [id]="l.name" [style.color]="l.selected ? 'blue' : null">{{l.displayText}}
          </span>
        </igx-icon>
      </span>
    </igx-navbar>

    <div class="content">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
