<span id="btngroup">
    <igx-buttongroup [multiSelection]="false" (onSelect)="selectLanguage($event)" >
    <button *ngFor="let lang of languages" igxButton="outlined" igxButtonColor="#f8c1d9" [selected]="lang.selected"
    [igxLabel]="lang.name">{{lang.name}}</button>
  </igx-buttongroup>
</span>
<div class="header">
  <img src="assets/logo.jpg" alt="logo" class="logo" height="200px" />

</div>
